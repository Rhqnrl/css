<!-- inherit: 상속되지 않는 부분에 작성하면 명시적으로 상속받음-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        .text-red{
            color: red;
            border: 1px solid #bcbcbc;
            padding: 10px;
        }
        .text-red button{
            color: inherit;
        }
        .text-red p{
            border: inherit;
            padding: inherit;
        }
    </style>
</head>
<body>
    <div class="text-red">
        <h1>Heading</h1>
        <p>Paragraph<strong>strong</strong></p>
        <button>Button</button>
    </div>
</body>
</html>
