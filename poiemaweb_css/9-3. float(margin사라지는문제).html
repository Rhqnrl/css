<!-- float 프로퍼티가 선언된 요소와 float 프로퍼티가 선언되지 않은
요소 간 margin이 사라지는 문제-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        .box{
            color: white;
            font-weight: bold;
            font-size: 30px;
            line-height: 50px;
            height: 50px;
            margin: 0 10px;
            padding: 10px;
        }

        .d1{
            float: left;
            background-color: red;
        }
        .d2{
            overflow: hidden;
            background: orange;
        }
    </style>
</head>
<body>
    <div class="box d1">float : left;</div>
    <div class="box d2">div</div>
</body>
</html>
